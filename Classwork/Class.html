<!DOCTYPE html>
<html>
<head>
    <title>Class</title>
    <link rel="shortcut icon" type="x-icon" href="UI/Icon1.png">
    <style>
        /* Styling for the header bar */
        .header-bar {
            background-color: white;
            border-bottom: 1px solid #ccc;
            color: black;
            display: flex;
            margin: 0;
        }

        
        /* Styling for buttons */
        .title-button {
            border: none;
            background: none;
            color: #252525;
            cursor: pointer;
            font-size: 25px;
            padding: 10px 20px;
            position: relative;
            margin-left: auto;
            left: -9.5px;
        }

        /* Circle for highlighting on hover */
        .title-button::after {
            content: '';
            position: absolute;
            border: 2px solid #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        /* Hover text for buttons */
        .title-button::before {
            content: attr(data-tooltip);
            position: absolute;
            background: #333;
            color: #fff;
            padding: 10px 24px;
            border-radius: 4px;
            font-size: 14px;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            visibility: hidden;
        }

        .title-button:hover::before {
            opacity: 1;
            visibility: visible;
        }

        .title-button:hover::after {
            opacity: 1;
        }

        /* Styling for buttons */
        .button {
            border: none;
            background: none;
            color: #252525;
            cursor: pointer;
            font-size: 25px;
            margin-right: -10px;
            padding: 10px 20px;
            position: relative;
        }

        /* Circular background for highlighting on hover */
        .circle {
            position: absolute;
            border: 2px solid #333;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            width: 30px;
            height: 30px;
        }

        /* Circle for highlighting on hover */
        .button::after {
            content: '';
            position: absolute;
            border: 2px solid #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        /* Hover text for buttons */
        .button::before {
            content: attr(data-tooltip);
            position: absolute;
            background: #333;
            color: #fff;
            padding: 10px 24px;
            border-radius: 4px;
            font-size: 14px;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            visibility: hidden;
        }

        .button:hover::before {
            opacity: 1;
            visibility: visible;
        }

        .button:hover::after {
            opacity: 1;
        }

        /* Style for the modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
            font-family: sans-serif; /* Set the font family to sans-serif */
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
        }

        /* Style for input fields and buttons in the modal */
        .input-field-class {
            margin-bottom: 10px;
            font-family: sans-serif; /* Set the font family to sans-serif */
        }

        /* Style for input fields and buttons in the modal */
        .input-field-assignemnt {
            margin-bottom: 10px;
            font-family: sans-serif; /* Set the font family to sans-serif */
        }

        .input-field-class label {
            display: block;
            font-family: sans-serif; /* Set the font family to sans-serif */
        }

        .input-field-assignemnt label {
            display: block;
            font-family: sans-serif; /* Set the font family to sans-serif */
        }

        .input-field-class input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: sans-serif; /* Set the font family to sans-serif */
        }

        .input-field-assignemnt input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: sans-serif; /* Set the font family to sans-serif */
        }

        .modal-buttons {
            text-align: right;
            margin-top: 10px;
            font-family: sans-serif; /* Set the font family to sans-serif */
        }

        /* Style for buttons in the modal */
        .modal-buttons button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            margin-right: 10px;
            font-family: sans-serif; /* Set the font family to sans-serif */
        }

        /* Style for the "Create" button when all fields are filled */
        .create-button-enabled {
            color: #fff;
        }

        /* Style for the "Create" button when not all fields are filled */
        .modal-buttons button:disabled {
            background-color: #999; /* Set the background color for a disabled button */
            color: #fff;
        }

        /* ... Your existing styles ... */
        .class-category-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .class-category-box {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin: 1%; /* 5% gap (1% on each side) */
            width: calc(12% - 2%); /* Adjust width to account for margin */
        }
        
        .mainText {
            font-family: sans-serif; /* Set the font family to sans-serif */
        }

        .upside-down-arrow {
            transform: rotate(180deg);
            display: inline-block;
        }

        /* Style for the larger assignment image */
        .assignment-image img {
            width: 36px; /* Adjust the width as needed */
            height: 32px; /* Adjust the height as needed */
        }

        /* Style for the larger class assignment boxes */
        .class-assignment-box {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px; /* Increase padding to make the box larger */
            margin: 1%; /* 5% gap (1% on each side) */
            width: calc(10% - 2%); /* Adjust width to account for margin */
            height: calc(20% - 2%); /* Adjust height to account for margin */
            display: inline-block;
            text-align: center;
        }

        .assignment-name p {
            margin: 5px 0; /* Add margin to the assignment name */
        }
        
        .title {
            color: #313131;
            font-family: sans-serif;
            margin-left: auto;
        }

    </style>
</head>
<body>
    <div class="header-bar">
        <button class="button" data-tooltip="Main Menu" onclick="navigateTo('Home')">
            <div class="circle"></div>
            &#9776;
        </button>
        <button class="button" data-tooltip="Create Category" onclick="openCategoryModal()">
            <div class="circle"></div>
            <img src="UI/Plus.png" alt="Plus Icon" style="margin-top: -1px;">
        </button>
        <div style="flex: 1;"></div> <!-- Added to push the Google Classroom button to the right -->
        <h3 class="title" >Classwork</h3>
        <button class="title-button" data-tooltip="Google Classroom" onclick="navigateToClassroom()">
            <div class="circle"></div>
            <img src="UI/Class.png" alt="Class Icon" style="margin-top: 0px;">
        </button>
    </div>

    <!-- The modal -->
    <div class="modal" id="addCategoryModal">
        <div class="modal-content">
            <h2>Create Category</h2>
            <div class="input-field-class">
                <label for="categoryName">Category Name:</label>
                <input type="text" id="categoryName">
            </div>
            <div class="input-field-class">
                <label for="information">Information:</label>
                <input type="text" id="information">
            </div>
            <div class="modal-buttons">
                <button onclick="closeCategoryModal()">Cancel</button>
                <button onclick="createCategory()" id="createButton" disabled>Create</button>
            </div>
        </div>
    </div>

    <div class="modal" id="addAssignmentsModal">
        <div class="modal-content">
            <h2>Add Assignments</h2>
            <div class="input-field-assignemnt">
                <label for="assignmentName">Assignment Name:</label>
                <input type="text" id="assignmentName">
            </div>
            <div class="input-field-assignemnt">
                <label for="link">Link:</label>
                <input type="text" id="link">
            </div>
            <div class="modal-buttons">
                <button onclick="closeAddAssignmentsModal()">Cancel</button>
                <button onclick="addAssignment()" id="addButton" disabled>Add</button>
            </div>
        </div>
    </div>

    <div class="class-category-container" id="classCategoryContainer">
        <!-- Class boxes will be added here -->
    </div>

    <script src="./JavaScripts/ClassCode.JS"></script>
</body>
</html>
