<!DOCTYPE html>
<html>
<head>
    <title>Error-404</title>
    <link rel="shortcut icon" type="x-icon" href="UI/Icon1.png">
    <style>
        h2 {
            margin-top: 25px; /* Add some top margin to the h1 text for spacing */
            font-size: 75px; /* Change the font size to 36px or any other preferred size */
            font-family: sans-serif; /* Set the font family to sans-serif */
        }

        p {
            font-family: sans-serif; /* Set the font family to sans-serif */
        }


        /* Styling for the header bar */
        .header-bar {
            background-color: white;
            border-bottom: 1px solid #ccc;
            color: black;
            display: flex;
            margin: 0;
        }

        
        /* Styling for buttons */
        .title-button {
            border: none;
            background: none;
            color: #252525;
            cursor: pointer;
            font-size: 25px;
            padding: 10px 20px;
            position: relative;
            margin-left: auto;
            left: -9.5px;
        }

        /* Circle for highlighting on hover */
        .title-button::after {
            content: '';
            position: absolute;
            border: 2px solid #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        /* Hover text for buttons */
        .title-button::before {
            content: attr(data-tooltip);
            position: absolute;
            background: #333;
            color: #fff;
            padding: 10px 24px;
            border-radius: 4px;
            font-size: 14px;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            visibility: hidden;
        }

        .title-button:hover::before {
            opacity: 1;
            visibility: visible;
        }

        .title-button:hover::after {
            opacity: 1;
        }

        /* Styling for buttons */
        .button {
            border: none;
            background: none;
            color: #252525;
            cursor: pointer;
            font-size: 25px;
            margin-right: -10px;
            padding: 10px 20px;
            position: relative;
        }

        /* Circular background for highlighting on hover */
        .circle {
            position: absolute;
            border: 2px solid #333;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            width: 30px;
            height: 30px;
        }

        /* Circle for highlighting on hover */
        .button::after {
            content: '';
            position: absolute;
            border: 2px solid #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        /* Hover text for buttons */
        .button::before {
            content: attr(data-tooltip);
            position: absolute;
            background: #333;
            color: #fff;
            padding: 10px 24px;
            border-radius: 4px;
            font-size: 14px;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            visibility: hidden;
        }

        .button:hover::before {
            opacity: 1;
            visibility: visible;
        }

        .button:hover::after {
            opacity: 1;
        }

        .modal-buttons {
            text-align: right;
            font-family: sans-serif; /* Set the font family to sans-serif */
        }

        /* Style for buttons in the modal */
        .modal-buttons button {
            cursor: pointer;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            font-family: sans-serif; /* Set the font family to sans-serif */
            position: absolute;
            top: 105%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* Centered container for image and text */
        .center-container {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .title {
            color: #313131;
            font-family: sans-serif;
            margin-left: auto;
        }

    </style>
</head>
<body>
    <div class="header-bar">
        <button class="button" data-tooltip="Main Menu" onclick="navigateTo('Home')">
            <div class="circle"></div>
            <img src="UI/Home.png" alt="Menu Icon">
        </button>
        <div style="flex: 1;"></div> <!-- Added to push the Google Classroom button to the right -->
        <h3 class="title" >Classwork</h3>
        <button class="title-button" data-tooltip="Google Classroom" onclick="navigateToClassroom()">
            <div class="circle"></div>
            <img src="UI/Class.png" alt="Class Icon" style="margin-top: 0px;">
        </button>
    </div>

    <!-- Centered container for image and text -->
    <div class="center-container">
        <!-- Add your big image and text here -->
        <h2>Error 404 - Page Not Found</h2>
        <p>Oops! It seems like the page you were looking for doesn't exist or may have been moved. Please check the URL for any typos or click the button below to return to the homepage.</p>

        <div class="modal-buttons">
            <button onclick="navigateTo('Home')">Home</button>
        </div>
    </div>

    <script src="./JavaScripts/Errors.JS"></script>
</body>
</html>
